{% extends "webapp/base.html" %}

{% block head %}<title>lifTUe password reset</title>{% endblock %}

{% block content %}

    <div class="text-center">
        <h2>Forgotten password</h2>
        <hr/>
    </div>
    <div class="col-12">
        <form class="col-10 offset-1 well" method="post" action="#">
            {% csrf_token %}
            <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Email</label>
                <br>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <input type="email" class="form-control" name="email" required id="id_email"
                               placeholder="Enter your Email"/>
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <input type="submit" class="col-2 offset-5 btn btn-primary" value="Reset my password"/>
            </div>
        </form>
    </div>
{% endblock %}
